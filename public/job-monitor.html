<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Job Monitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .header h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5rem;
      }

      .auth-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }

      .auth-section input {
        padding: 12px 20px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 16px;
        width: 350px;
        transition: border-color 0.3s;
      }

      .auth-section input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin: 10px 0;
        font-weight: 600;
      }

      .status.connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .jobs-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .jobs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
      }

      .jobs-header h2 {
        color: #333;
        font-size: 1.8rem;
      }

      .job-card {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 25px;
        margin: 20px 0;
        transition: all 0.3s;
        position: relative;
      }

      .job-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .job-card.active {
        border-color: #007bff;
        background: #e7f3ff;
      }

      .job-card.completed {
        border-color: #28a745;
        background: #e8f5e8;
      }

      .job-card.failed {
        border-color: #dc3545;
        background: #ffe6e6;
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .job-id {
        font-family: "Courier New", monospace;
        font-weight: bold;
        color: #495057;
      }

      .job-status {
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .job-status.active {
        background: #007bff;
        color: white;
      }

      .job-status.completed {
        background: #28a745;
        color: white;
      }

      .job-status.failed {
        background: #dc3545;
        color: white;
      }

      .job-status.waiting {
        background: #ffc107;
        color: #212529;
      }

      .progress-container {
        margin: 15px 0;
      }

      .progress-bar {
        background: #e9ecef;
        border-radius: 10px;
        height: 20px;
        overflow: hidden;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #007bff, #0056b3);
        border-radius: 10px;
        transition: width 0.5s ease;
        position: relative;
      }

      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 12px;
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .job-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #dee2e6;
      }

      .detail-item {
        font-size: 14px;
      }

      .detail-label {
        font-weight: 600;
        color: #6c757d;
        margin-bottom: 5px;
      }

      .detail-value {
        color: #495057;
      }

      .log-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .log-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .log {
        background: #1e1e1e;
        color: #e6e6e6;
        padding: 20px;
        border-radius: 10px;
        max-height: 400px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 13px;
        line-height: 1.4;
      }

      .log-entry {
        margin-bottom: 5px;
        padding: 5px 0;
      }

      .log-entry.success {
        color: #4caf50;
      }

      .log-entry.error {
        color: #f44336;
      }

      .log-entry.info {
        color: #2196f3;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.3;
      }

      .connection-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        z-index: 1000;
      }

      .connection-indicator.connected {
        background: #28a745;
        color: white;
      }

      .connection-indicator.disconnected {
        background: #dc3545;
        color: white;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .pulsing {
        animation: pulse 2s infinite;
      }

      .timestamp {
        font-size: 11px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="connection-indicator disconnected" id="connectionIndicator">
      ðŸ”´ Disconnected
    </div>

    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <h1>ðŸš€ Real-time Job Monitor</h1>
        <div class="auth-section">
          <input
            type="password"
            id="jwtToken"
            placeholder="Enter your JWT token"
          />
          <button class="btn btn-primary" onclick="connectToSocket()">
            Connect
          </button>
          <button class="btn btn-secondary" onclick="disconnect()">
            Disconnect
          </button>
        </div>
        <div id="authStatus" class="status disconnected">
          Enter JWT token and click Connect
        </div>
      </div>

      <!-- Jobs Container -->
      <div class="jobs-container">
        <div class="jobs-header">
          <h2>Active Jobs</h2>
          <div>
            <span id="jobCount">0 jobs</span> â€¢
            <span class="timestamp" id="lastUpdate">Not connected</span>
          </div>
        </div>
        <div id="jobsList">
          <div class="empty-state">
            <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3">
              ðŸ’¼
            </div>
            <h3>No active jobs</h3>
            <p>Connect with your JWT token to see real-time job updates</p>
          </div>
        </div>
      </div>

      <!-- Activity Log -->
      <div class="log-container">
        <div class="log-header">
          <h2>Activity Log</h2>
          <button class="btn btn-secondary" onclick="clearLog()">
            Clear Log
          </button>
        </div>
        <div id="activityLog" class="log">
          <div class="log-entry info">
            [Ready] Job monitor initialized. Enter JWT token to connect.
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      let socket = null;
      let activeJobs = new Map();

      // Utility functions
      function formatTime(timestamp) {
        return new Date(timestamp).toLocaleTimeString();
      }

      function formatDuration(ms) {
        const seconds = Math.floor(ms / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);

        if (hours > 0) return `${hours}h ${minutes % 60}m`;
        if (minutes > 0) return `${minutes}m ${seconds % 60}s`;
        return `${seconds}s`;
      }

      function log(message, type = "info") {
        const logDiv = document.getElementById("activityLog");
        const timestamp = formatTime(new Date());
        const entry = document.createElement("div");
        entry.className = `log-entry ${type}`;
        entry.innerHTML = `[${timestamp}] ${message}`;
        logDiv.appendChild(entry);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function updateConnectionIndicator(connected) {
        const indicator = document.getElementById("connectionIndicator");
        if (connected) {
          indicator.textContent = "ðŸŸ¢ Connected";
          indicator.className = "connection-indicator connected";
        } else {
          indicator.textContent = "ðŸ”´ Disconnected";
          indicator.className = "connection-indicator disconnected";
        }
      }

      function updateJobCount() {
        const count = activeJobs.size;
        document.getElementById("jobCount").textContent =
          count === 1 ? "1 job" : `${count} jobs`;
        document.getElementById(
          "lastUpdate"
        ).textContent = `Last update: ${formatTime(new Date())}`;
      }

      function createJobCard(job) {
        const runtime = job.startedAt
          ? Date.now() - new Date(job.startedAt).getTime()
          : 0;

        return `
          <div class="job-card ${job.status}" id="job-${job.jobId}">
            <div class="job-header">
              <div class="job-id">${job.jobId}</div>
              <div class="job-status ${job.status}">${job.status}</div>
            </div>
            
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${
                  job.progress?.percentage || 0
                }%">
                  <div class="progress-text">${
                    job.progress?.percentage || 0
                  }%</div>
                </div>
              </div>
            </div>

            <div class="job-details">
              <div class="detail-item">
                <div class="detail-label">Started</div>
                <div class="detail-value">${
                  job.startedAt ? formatTime(job.startedAt) : "Not started"
                }</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Runtime</div>
                <div class="detail-value">${
                  runtime > 0 ? formatDuration(runtime) : "N/A"
                }</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Keyword</div>
                <div class="detail-value">${
                  job.jobParams?.keyword || "N/A"
                }</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Location</div>
                <div class="detail-value">${job.jobParams?.city || "Any"}, ${
          job.jobParams?.countryCode || "N/A"
        }</div>
              </div>
            </div>
          </div>
        `;
      }

      function updateJobsList() {
        const jobsList = document.getElementById("jobsList");

        if (activeJobs.size === 0) {
          jobsList.innerHTML = `
            <div class="empty-state">
              <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;">ðŸ’¼</div>
              <h3>No active jobs</h3>
              <p>All jobs completed or no jobs running</p>
            </div>
          `;
        } else {
          const jobsArray = Array.from(activeJobs.values());
          jobsArray.sort(
            (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
          );
          jobsList.innerHTML = jobsArray.map(createJobCard).join("");
        }

        updateJobCount();
      }

      function updateJobProgress(jobId, progress) {
        const jobElement = document.getElementById(`job-${jobId}`);
        if (jobElement) {
          const progressFill = jobElement.querySelector(".progress-fill");
          const progressText = jobElement.querySelector(".progress-text");

          if (progressFill && progressText) {
            progressFill.style.width = `${progress.percentage}%`;
            progressText.textContent = `${progress.percentage}%`;
          }
        }
      }

      // Socket connection functions
      function connectToSocket() {
        const token = document.getElementById("jwtToken").value.trim();

        if (!token) {
          alert("Please enter your JWT token");
          return;
        }

        log("ðŸ”Œ Connecting to Socket.IO server...");

        socket = io(window.location.origin, {
          auth: { token },
        });

        socket.on("connect", () => {
          log("âœ… Connected to Socket.IO server", "success");
          updateConnectionIndicator(true);
          document.getElementById("authStatus").textContent =
            "Connected successfully";
          document.getElementById("authStatus").className = "status connected";
        });

        socket.on("connect_error", (error) => {
          log(`âŒ Connection failed: ${error.message}`, "error");
          updateConnectionIndicator(false);
          document.getElementById(
            "authStatus"
          ).textContent = `Connection failed: ${error.message}`;
          document.getElementById("authStatus").className =
            "status disconnected";
        });

        socket.on("disconnect", (reason) => {
          log(`ðŸ”Œ Disconnected: ${reason}`, "error");
          updateConnectionIndicator(false);
          document.getElementById("authStatus").textContent = "Disconnected";
          document.getElementById("authStatus").className =
            "status disconnected";
        });

        // Job event handlers
        socket.on("active_jobs_status", (data) => {
          log(`ðŸ“Š Received ${data.jobs.length} active jobs`);
          activeJobs.clear();

          data.jobs.forEach((job) => {
            activeJobs.set(job.jobId, job);
          });

          updateJobsList();
        });

        socket.on("job_update", (data) => {
          const { type, job } = data;

          log(`ðŸ”„ Job ${job.jobId}: ${type}`, "info");

          if (type === "job_started") {
            activeJobs.set(job.jobId, job);
            updateJobsList();
          } else if (type === "job_completed") {
            log(
              `âœ… Job ${job.jobId} completed with ${
                job.totalExtractions || 0
              } extractions`,
              "success"
            );
            activeJobs.delete(job.jobId);
            updateJobsList();
          } else if (type === "job_failed") {
            log(`âŒ Job ${job.jobId} failed: ${job.error.message}`, "error");
            activeJobs.delete(job.jobId);
            updateJobsList();
          }
        });

        socket.on("job_progress", (data) => {
          const { jobId, progress } = data;

          // Update job in our map
          if (activeJobs.has(jobId)) {
            const job = activeJobs.get(jobId);
            job.progress = progress;
            activeJobs.set(jobId, job);
          }

          // Update UI
          updateJobProgress(jobId, progress);

          log(`ðŸ“ˆ Job ${jobId}: ${progress.percentage}% complete`);
        });
      }

      function disconnect() {
        if (socket) {
          socket.disconnect();
          socket = null;
          activeJobs.clear();
          updateJobsList();
          log("ðŸ”Œ Manually disconnected");
          updateConnectionIndicator(false);
          document.getElementById("authStatus").textContent = "Disconnected";
          document.getElementById("authStatus").className =
            "status disconnected";
        }
      }

      function clearLog() {
        document.getElementById("activityLog").innerHTML = "";
        log("ðŸ“ Log cleared", "info");
      }

      // Auto-update job runtimes every 30 seconds
      setInterval(() => {
        if (activeJobs.size > 0) {
          updateJobsList();
        }
      }, 30000);

      // Initialize
      log("ðŸš€ Real-time Job Monitor loaded");
      updateConnectionIndicator(false);
    </script>
  </body>
</html>
